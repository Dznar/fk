<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typst IDE</title>
  </head>
  <body>
    <div id="app">
      <div class="toolbar">
        <div class="toolbar-left">
          <button id="btn-new" class="toolbar-btn" title="New Document">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M9 1H3a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7L9 1z M8 2v5h5L8 2z"/>
            </svg>
            New
          </button>
          <button id="btn-open" class="toolbar-btn" title="Open File">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M2 3a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3zm2 1v9h8V4H4z"/>
            </svg>
            Open
          </button>
          <button id="btn-save" class="toolbar-btn" title="Save File">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm2 0v12h8V2H4z M7 4h2v4H7V4z"/>
            </svg>
            Save
          </button>
          <div class="toolbar-separator"></div>
          <button id="btn-undo" class="toolbar-btn" title="Undo">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
            Undo
          </button>
          <button id="btn-redo" class="toolbar-btn" title="Redo">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
            </svg>
            Redo
          </button>
        </div>
        <div class="toolbar-right">
          <button id="btn-export" class="toolbar-btn btn-primary" title="Export to PDF">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z"/>
              <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
            </svg>
            Export PDF
          </button>
        </div>
      </div>

      <div class="container">
        <div class="editor-panel">
          <div class="panel-header">
            <h3>Editor</h3>
            <span id="char-count" class="char-count">0 characters</span>
          </div>
          <div id="editor"></div>
        </div>

        <div class="resizer"></div>

        <div class="preview-panel">
          <div class="panel-header">
            <h3>Preview</h3>
            <button id="btn-refresh" class="icon-btn" title="Refresh Preview">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                <path d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
              </svg>
            </button>
          </div>
          <div id="preview" class="preview-content"></div>
        </div>
      </div>

      <div class="statusbar">
        <span id="status-text">Ready</span>
        <span id="file-info">Untitled</span>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
